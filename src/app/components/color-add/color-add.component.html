<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Renk Kaydet</h5></div>
      <div class="card-body">
        <form [formGroup]="colorAddForm">
          <div class="mb-3">
            <label for="brandName">Renk</label>
            <div class="form-group">

                <input id="colorName" type="text" formControlName="colorName">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" routerLink="/car" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
