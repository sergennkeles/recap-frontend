<div class="card">
  <div class="card-header"><h5 class="title font-weight-bold">Teslim al </h5></div>

  <div class="card-body">

    <form [formGroup]="rentalUpdateForm">

      <div class="mb-3" hidden>
        <label for="customerId">Müşteri </label>
        <div class="form-group">

        <input type="number" id="customerId" class="form-control" 
          formControlName="customerId"  />

        </div>
      </div>

      <div class="mb-3" hidden>
        <label for="rentDate">Kiralama tarihi</label>
        <div class="form-group">
          <input type="text" id="rentDate" class="form-control" 
          formControlName="rentDate"   value=" rentDate | date:'yyyy-MM-dd' " />
        </div>
      </div>

      <div class="mb-3">
        <label for="returnDate">Teslim tarihi</label>
        <div class="form-group">
          <input type="date" id="returnDate" class="form-control" 
          formControlName="returnDate" >
        </div>
      </div>

  

    </form>

  </div>

  <div class="card-footer">
    <button class="btn btn-fill btn-primary" [routerLink]="['/car']" (click)="updateRental()" >Teslim al</button>
  </div>

</div>
