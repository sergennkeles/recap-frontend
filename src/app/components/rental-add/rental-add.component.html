<div class="card">
  <div class="card-header"><h5 class="title font-weight-bold">Araç kirala </h5></div>

  <div class="card-body">

    <form [formGroup]="rentalAddForm">

      <div class="mb-3">
        <label for="customerId">Müşteri </label>
        <div class="form-group">

          <select id="customerId" class="form-select"  formControlName="customerId">
            <option [ngValue]="customer.id" *ngFor="let customer of customers">{{ customer.firstName }} {{ customer.lastName }}</option>
          </select>

        </div>
      </div>


      <div class="mb-3">
        <label for="rentDate">Kiralama tarihi</label>
        <div class="form-group">
          <input type="date" id="rentDate" class="form-control" (change)="calcTotalPrice()"
          formControlName="rentDate"  min="{{ rentDate | date:'dd-MM-yyyy' }}"  value="{{ rentDate | date:'dd-MM-yyyy' }}"/>
        </div>
      </div>

      <div class="mb-3">
        <label for="returnDate">Teslim tarihi</label>
        <div class="form-group">
          <input type="date" id="returnDate" class="form-control" (change)="calcTotalPrice()"
          formControlName="returnDate" min="{{ returnDate | date:'dd-MM-yyyy' }}"  value="{{ returnDate | date:'dd-MM-yyyy' }}">
        </div>
      </div>

      <div class="mb-3">
        <label for="totalPrice">Toplam ücret</label>
        <div class="form-group" id="totalPrice"> <h4> {{ totalPrice }} TL </h4> </div>
      </div> 

    </form>

  </div>

  <div class="card-footer">
    <button class="btn btn-fill btn-primary" [routerLink]="['/cart']" (click)="add()" >Sepete Ekle</button>
  </div>

</div>
