<table  class="table">
    <thead>
        <th>Id</th>
        <th>Kullanıcı adı</th>
        <th>Şirket</th>

      
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td> {{customer.customerId}} </td>
            <td> {{customer.userName}} </td>
            <td> {{customer.companyName}} </td>

        </tr>
    </tbody>
</table>
