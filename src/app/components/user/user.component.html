<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <form class="form-profile" [formGroup]="userForm">
        <h2>Kullanıcı Profili</h2>
        <div hidden class="form-group">
         
          <input
            formControlName="id"
            type="number"
            class="form-control"
            id="id"
          />
        </div>

<div hidden class="form-group">
         
          <input
            formControlName="passwordHash"
            type="text"
            class="form-control"
            id="passwordHash"
          />
        </div>

        <div hidden class="form-group">
         
          <input
            formControlName="passwordSalt"
            type="number"
            class="form-control"
            id="passwordSalt"
          />
        </div>

        <div class="form-group">
          <label for="firstName">İsim</label>
          <input
            formControlName="firstName"
            type="text"
            class="form-control"
            id="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Soyisim</label>
          <input
            formControlName="lastName"
            type="text"
            class="form-control"
            id="lastName"
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="email"
          />
        </div>
        <br />
        <!--   <div class="form-group">
              <label for="password">Soyisim</label>
              <input formControlName="password" type="password" class="form-control" id="password" />
          </div> -->
        <button class="btn btn-primary" (click)="update()">Güncelle</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
